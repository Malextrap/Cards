<!-- CONTAINERS -->
<div class="card-container">
  <div class="containerF">

    <!-- CARDS -->
    <!-- BLUE CARD -->
    <a class="card-link">
      <div class="card card-shadow card-blue">
        <div class="filter">
          <h3>Title</h3>
          <p class="title"></p>
        <div class="card-body">
          <h3>Description</h3>
          <p class="description"></p>
       </div>
       <div class="card-footer">
         <h3>Date</h3>
         <p class="date"></p>
        </div>
      </div>
     </div>
    </a>

    <!-- RED/PINK CARD -->
    <a class="card-link">
      <div class="card card-shadow card-red">
        <div class="filter">
          <h3>Title</h3>
          <p class="title"></p>
        <div class="card-body">
          <h3>Description</h3>
          <p class="description"></p>
       </div>
       <div class="card-footer">
         <h3>Date</h3>
         <p class="date"></p>
        </div>
      </div>
     </div>
    </a>
    
   <!-- DARK-BLUE/NIGHT CARD -->
   <a class="card-link">
        <div class="card card-shadow card-night">
          <div class="filter">
            <h3>Title</h3>
            <p class="title"></p>
          <div class="card-body">

        </div>
       </div>
